<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h1>Countdown Timer</h1>
    <div class="inputs">
      <input type="number" id="hours" placeholder="HH" min="0" />
      <input type="number" id="minutes" placeholder="MM" min="0" max="59" />
      <input type="number" id="seconds" placeholder="SS" min="0" max="59" />
    </div>
    <div class="buttons">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
      
    <div class="display" id="countdown">00:00:00</div>
  </div>

  <audio id="alarmSound">
    <source src="alarm_clock.ogg" type="audio/ogg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
